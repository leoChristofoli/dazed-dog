<div class="container-fluid">
<div class="row">
    <h5>{{ item.title || 'missing title' }}</h5>
    Active: {{ item.active }}
    {{ item.timeStamp | date: 'medium' }}
    <button (click)='updateTimeStamp()'>Update Timestamp</button>

    <input id="check" type="checkbox" [(ngModel)]="item.active" (click)='updateActive(!item.active)' aria-label="active">
    <span (click)='deleteItem()'>Delete</span>
</div>
</div>
